<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel / Slideshow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel" data-bs-touch="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption">
                                <h5>Titulo de mi Articulo</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, excepturi.</p>
                            </div>
                            <img class="img-fluid" src="img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img class="img-fluid" src="img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/carousel3.jpg" alt="">
                        </div>
                    </div>
                    <!-- CONTROLES -->
                     <!-- BOTON PARA EL LADO IZQUIERDO -->
                     <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Anterior</span>
                     </button>
                     <!-- BOTON PARA EL LADO DERECHO -->
                     <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Siguiente</span>
                     </button>

                     <!-- INDICADORES -->
                      <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#mi-carousel" data-bs-slide-to="0" aria-label="Slide 1"></button>
                        <button class="" type="button" data-bs-target="#mi-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button class="" type="button" data-bs-target="#mi-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
