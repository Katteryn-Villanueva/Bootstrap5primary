<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel / Slideshow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide" id="mi-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/carousel3.jpg" alt="">
                        </div>
                    </div>
                    <!-- CONTROLES -->
                     <!-- BOTON PARA EL LADO IZQUIERDO -->
                     <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Anterior</span>
                     </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
