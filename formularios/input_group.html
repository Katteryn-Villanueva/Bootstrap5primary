<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <!-- Input Group -->
                 <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    <span class="input-group-text">@gmail.com</span>
                 </div>
                 <!--Textarea  -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Notas:</span>
                    <textarea class="form-control" name="" id="label-notas" aria-label="Notas"></textarea>
                </div>
                <!-- Input Group con multiples elementos-->
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" aria-label="Nombre">

                    <span class="input-group-text">Apellido</span>
                    <input type="text" class="form-control" aria-label="Apellido">
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
