<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectBox</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <!-- SELECT NORMAL -->
            <select name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                <option value="bolivia">Bolivia</option>
                <option value="españa">España</option>
                <option value="china">China</option>
            </select>
            <!-- SELECT TAMAÑOS -->
            <select name="pais" id="pais" class="form-select form-select-lg mb-3" aria-label="Seleccion de pais">
                <option value="bolivia">Bolivia</option>
                <option value="españa">España</option>
                <option value="china">China</option>
            </select>

            <select name="pais" id="pais" class="form-select form-select-sm mb-3" aria-label="Seleccion de pais">
                <option value="bolivia">Bolivia</option>
                <option value="españa">España</option>
                <option value="china">China</option>
            </select>
            <!-- PARA SELECCIONAR MUCHOS CON CTRL -->
            <select multiple size="3" name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                <option value="bolivia">Bolivia</option>
                <option value="españa">España</option>
                <option value="china">China</option>
                <option value="china">Africa</option>
                <option value="china">Suiza</option>
            </select>
            <!-- SELECT DESHABILITAR -->
            <select disabled name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                <option value="bolivia">Bolivia</option>
                <option value="españa">España</option>
                <option value="china">China</option>
            </select>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
